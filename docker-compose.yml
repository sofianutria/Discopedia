services:
  discopedia-app:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: discopedia

    ports:
      - "8081:8080"

    environment:
      SERVER_PORT: "8080"
      DB_URL: "jdbc:mysql://discopedia-db:3306/discopedia?createDatabaseIfNotExist=true"
      DB_USERNAME: "root"
      DB_PASSWORD: "root"
      SPRING_PROFILES_ACTIVE: docker
      ADMIN_EMAIL: "admin@example.com"
      ADMIN_USERNAME: "admin"
      ADMIN_PASSWORD: "password1234"
      JWT_SECRET_KEY: "${JWT_SECRET_KEY:-default_secret_key_for_development}"
      JWT_EXPIRATION_TIME: "1800000"

    restart: unless-stopped

    depends_on:
      discopedia-db:
        condition: service_healthy

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    networks:
      - discopedia-network

  discopedia-db:
    image: mysql:8.0

    container_name: discopedia-db

    environment:
      MYSQL_DATABASE: discopedia
      MYSQL_USER: discopedia
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root

    ports:
      - "3307:3306"

    volumes:
      - mysql_data:/var/lib/mysql

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    networks:
      - discopedia-network

networks:
  discopedia-network:
    driver: bridge

volumes:
  mysql_data: